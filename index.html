<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="css/images/favicon.png" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <title>Biblia: Pocket Bookshelf</title>
  </head>

  <body>
    <!-- navigation bar -->

    <div class="navbar navbar-light">
      <div class="container">
        <div class="navbar-header">
          <ul class="nav-bar-list">
            <li id="logo" class="menu-text"><a href="index.html">βιβλία</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- banner image and text -->

    <div class="banner">
      <div id="hero-text">
        <h1 class="display-4">Biblia</h1>
        <h4>Pocket Library</h4>
      </div>
    </div>

    <div class="container mt-4">
      <h2 class="display-5 text-center">Explore Book Titles</h2>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <input type="submit" value="Search" class="btn btn-primary btn-block" />
      </form>
      <div id="book-shelf" class="container mt-5"></div>
    </div>

    <!-- Custom js -->
    <script src="app.js"></script>
  </body>
</html>

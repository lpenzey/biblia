<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="css/images/favicon.png" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <title>Biblia: Pocket Bookshelf</title>
  </head>

  <body>
    <!-- banner image and text -->
    <div class="banner">
      <div id="hero-text">
        <h1 class="display-4">Biblia</h1>
        <h4>Pocket Library</h4>
      </div>
    </div>

    <!-- Search form -->
    <div class="container mt-4">
      <h2 class="display-5 text-center">Explore Book Titles</h2>
      <form id="book-form">
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Title or author"
          />
        </div>
        <input type="submit" value="Search" class="btn btn-primary btn-block" />
      </form>
      <div id="book-shelf" class="container mt-5"></div>
    </div>

    <!-- Handlebars template -->

    <script id="book-template" type="text/x-handlebars-template">
      <div class="card-group">
        <div class="card" style="width: 18rem;">
          <a href="{{previewLink}}">
            <img class="card-img-top" src="{{imageLink}}" alt="Book Cover">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">By {{author}}</p>
          </div>
        </div>
      </div>
    </script>

    <!-- list of books -->
    <div class="container">
      <ul class="books">
        <div class="row" id="book-list"></div>
      </ul>
    </div>

    <!-- user bookshelf 
    <div class="container">
      <ul class="books">
        <div class="row"></div>
      </ul>
    </div>
-->
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Custom js -->
    <script src="bundle.js"></script>
  </body>
</html>

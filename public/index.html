<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="css/images/favicon.png" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <title>Biblia</title>
  </head>

  <body>
    <!-- banner image and text -->
    <div class="banner">
      <div id="hero-text"><h1 class="display-1">Biblia</h1></div>
    </div>

    <!-- Search form -->
    <div class="container mt-4">
      <h2 class="display-5 text-center">Explore Book Titles</h2>
      <form id="book-form">
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Book title"
          />
        </div>
        <input
          type="submit"
          value="Search"
          class="btn btn-dark btn-lg btn-block"
        />
      </form>
      <div id="book-shelf" class="container mt-5"></div>
    </div>

    <!-- Handlebars template -->

    <script id="book-template" type="text/x-handlebars-template">
      <div class="col-">
      <div class="card">
          <a href="{{previewLink}}" target="_blank">
            <img class="card-img-top" src="{{imageLink}}" alt="Book Cover">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <h6 class="card-subtitle">Written By</h6>
            <p class="card-text">{{author}}</p>
            <h6 class="card-subtitle">Publisher</h6>
            <p class="card-text">{{publishingCompany}}</p>
          </div>
        </div>
      </div>
    </script>

    <!-- list of books -->
    <div class="container"><div class="card-deck" id="book-list"></div></div>

    <!-- Load more and clear books buttons-->
    <br />
    <div class="container">
      <button type="button" id="book-load" class="btn btn-primary">
        More books
      </button>
      <button type="button" id="book-clear" class="btn btn-danger">
        Clear books
      </button>
    </div>
    <br />

    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Custom js -->
    <script src="bundle.js"></script>
  </body>
</html>
